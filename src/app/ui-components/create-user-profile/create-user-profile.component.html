<div class="card">
  <div class="card-header">
    <strong>Add or update user profile</strong>
  </div>
  <div class="card-body" [formGroup]="profForm">
    <div class="form-group">
      <input id="fname" class="form-control" type="text" name="fname" class="form-control" formControlName="firstName"
        placeholder="First name">
    </div>
    <div class="alert alert-danger" role="alert"
      *ngIf="(profForm.get('firstName')?.errors) && profForm.get('firstName')?.dirty">
      Provide your first name.
    </div>

    <div class="form-group">
      <input id="lname" class="form-control" type="text" name="lname" class="form-control" formControlName="lastName"
        placeholder="Last name">
    </div>
    <div class="alert alert-danger" role="alert"
      *ngIf="(profForm.get('lastName')?.errors) && profForm.get('lastName')?.dirty">
      Provide your last name.
    </div>

    <div class="form-group">
      <input id="oname" class="form-control" type="text" name="oname" class="form-control" formControlName="otherName"
        placeholder="Other name(s)">
    </div>
    <div class="alert alert-danger" role="alert"
      *ngIf="(profForm.get('lastName')?.errors) && profForm.get('lastName')?.dirty">
      Provide your other name(s).
    </div>

    <div class="form-group">
      <select id="gender" name="gender" formControlName="gender" class="form-control">
        <option value="" selected="selected">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="alert alert-danger" role="alert"
      *ngIf="profForm.get('gender')?.errors && profForm.get('gender')?.dirty">
      Select your gender.
    </div>


    <div class="form-group">
      <input id="dob" class="form-control" type="date" name="dob" class="form-control" formControlName="dateOfBirth"
        placeholder="Date of birth">
    </div>
    <div class="alert alert-dateOfBirth" role="alert"
      *ngIf="(profForm.get('lastName')?.errors) && profForm.get('dateOfBirth')?.dirty">
      Provide your date of birth.
    </div>

    <div class="form-group ">
      <textarea id="about-profile" name="about-profile" rows="4" class="form-control" placeholder="Write about yourself."
        formControlName="about"></textarea>
    </div>


    <div class="col-12  mb-3 mb-xl-0">
      <button type="button" class="btn btn-block btn-primary" (click)="onSaveProfile()">Save profile</button>
    </div>
  </div>
</div>
