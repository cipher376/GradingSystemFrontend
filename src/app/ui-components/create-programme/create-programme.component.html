<div class="card">
  <div class="card-header">
    <strong>Add or update Programme</strong>
  </div>
  <div class="card-body" [formGroup]="programmeForm">
    <div class=" col">
      <div class="form-group">
        <ng-select formControlName="faculty" [allowClear]="false" [multiple]="false" [options]="faculties||[]"
          placeholder="Select faculty">
        </ng-select>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="name" placeholder="Programme name">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" formControlName="numberYears" placeholder="Year(s) to complete">
      </div>

      <div class="col-12 col-sm-12 mb-3 ">
        <div class="row">
          <button type="button" class="btn btn-primary" (click)="createProgramme()">Create programme</button> &nbsp;&nbsp;
          <button type="button" class="btn  btn-warning btn-sm" (click)="clear()">clear</button>
        </div>

      </div>
    </div>
  </div>
